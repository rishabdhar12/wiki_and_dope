{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid center-m" style="max-width:700px;">
    {% for post in posts %}
    <div class="row">
        <div class="col-sm-8">
            <p class="mt-3 text-center text-md-left p-2">{{ post.title }}</p>
        </div>
        <div class="col-sm-4 align-self-sm-end d-block mx-auto mx-md-0">
            <a class="btn btn-primary btn-sm mr-2" href="{% url 'update_post' post.id %}">Update</a>
            <a class="btn btn-danger btn-sm"  href="{% url 'delete_post' post.id %}">Delete</a>
        </div>
    </div>
    <hr />
    {% endfor %}
</div>
{% endblock %}

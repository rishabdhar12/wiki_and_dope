{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid center-m" style="max-width:600px;">
    {% for post in posts %}
    <div class="row">
        <div class="col-sm-8">
            <p class="mt-3 text-center text-md-left p-2">{{ post.title }}</p>
        </div>
        <div class="col-sm-4 align-self-sm-end">
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
    <hr />
    {% endfor %}
</div>
{% endblock %}

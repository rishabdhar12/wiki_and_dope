{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="container" style="max-width:900px;">
    <img src="{{ post.image.url }}" class="img-rounded mt-3 mb-4" alt="Cinque Terre" style="width:100%;" height="auto">
    <h1 class="text-center mb-4" style="font-family:'Russo One',sans-serif;">{{post.title}}</h1>
    <p>{{ post.content|safe }}</p>
</div>
{% endblock %}
